<div class="container">
  <app-cockpit (onAddappcockpit)="onAddCockpit($event)" (blurprintadded)="onBlueprintadded($event)"></app-cockpit>
  <hr>
  <div class="row"> 
    <div class="col-xs-12">
      @if(serverElements.length<=0){
        <p>{{message}}</p>
      }@else {
          <app-server-element *ngFor="let serverElement of serverElements" [element]="serverElement"></app-server-element>
      }
    </div>  
  </div>
</div>
